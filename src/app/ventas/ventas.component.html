<div class="container">
    <div class="col">
      <h3 class="centered">{{ title }}</h3>
    </div>
    <hr/>


    <form class="row" (submit)="agregarVenta()">
      <div class="form-group col-md-2">
        <button type="submit" class="btn btn-warning" >
          Agregar
        </button>
      </div>
      <div class="form-group col-md-2">
        <input
          type="text"
          name="medicamentoId"
          id="medicamentoId"
          placeholder="medicamentoId"
          class="form-control"
          [(ngModel)]="medicamentoId"
        />
      </div>
      <div class="form-group col-md-2">
        <input
          type="text"
          name="cantidad"
          id="cantidad"
          placeholder="cantidad"
          class="form-control"
          [(ngModel)]="cantidad"
        />
      </div>
    </form>
    
    


    <hr/>
    <form class="row">
      <div class="form-group col-md-2">
        <button type="submit" class="btn btn-primary" (click)="limpiarYconsultarVenta()">
          Consultar Ventas
        </button>
      </div>
      <div class="form-group col-md-2">
        <input
          type="text"
          name="fechaI"
          id="fechaI"
          placeholder="Fecha Inicial"
          class="form-control"
          [(ngModel)]="fechaI"
        />
      </div>
      <div class="form-group col-md-2">
        <input
          type="text"
          name="fechaF"
          id="fechaF"
          placeholder="Fecha Final"
          class="form-control"
          [(ngModel)]="fechaF"
        />
      </div>
    </form>
    <hr />
  
    <div class="col-7 mt-3" id="ventas">
      <table class="table table-striped" id="lista">
        <tr>
          <th>id</th>
          <th>cantidad</th>
          <th>Fecha Hora</th>
          <th>Valor Total</th>
          <th>Valor Unitario</th>
          <th>medicamento id</th>
        </tr>
        <tbody id="tabla-body"></tbody>
      </table>
    </div>
    <div class="col-10 text-right" id="total"></div>
  </div>
